<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head('Dashboard', 'Index page of the secure GBC Pay dashboard for the admin.')"></head>
<body th:replace="fragments/dashboard/body.html :: bodyContent(~{::div})">
  <div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>
    <div class="row">
      <div class="col-lg-5">
        <div class="box1 card shadow mb-4">
          <div class="card-header py-3">
            <p class="m-0 font-weight-bold text-primary h4">Recent Activity</p>
          </div>
          <div class="card-body">

            <div class="mb-4">
              <p class="font-weight-bold">Last Login Activity</p>
              <hr style="border-top: 2px solid #8c8b8b;width:90%;text-align:left;margin-left:0">
              <p class="text-center" th:text="${lastLogin}"></p>
            </div>

            <div class="mb-4">
              <p class="font-weight-bold">Number of Registered Users</p>
              <hr style="border-top: 2px solid #8c8b8b;width:90%;text-align:left;margin-left:0">
              <p class="text-center" th:text="${allUsers.size()}"></p>
            </div>

            <div>
              <p class="font-weight-bold">Inbox</p>
              <hr style="border-top: 2px solid #8c8b8b;width:90%;text-align:left;margin-left:0">
              <p class="text-center"> Unread: <span th:text="${unReadMessages}" th:remove="tag"></span></p>
              <p class="text-center"> Read: <span th:text="${readMessages}" th:remove="tag"></span></p>
            </div>

          </div>
        </div>
      </div>

      <div class="col-lg-7 mb-4">
        <div class="box2 card shadow mb-4">
          <div class="card-header py-3">
            <p class="m-0 font-weight-bold text-primary h4">Current Profile</p>
          </div>
          <div class="card-body">
            <p class="font-weight-bold text-center">First Name:  <span class="font-weight-normal" th:text="${#strings.capitalize(currentProfile.getUser().getFirstName())}"></span></p>
            <p class="font-weight-bold text-center">Last Name:  <span class="font-weight-normal" th:text="${#strings.capitalize(currentProfile.getUser().getLastName())}"></span></p>
            <p class="font-weight-bold text-center">Email:  <span class="font-weight-normal" th:text="${currentProfile.getEmail()}"></span></p>
          </div>
        </div>

        <div class="box2 card shadow mb-4">
          <div class="card-header py-3">
            <p class="m-0 font-weight-bold text-primary h4">Registered Users List</p>
          </div>
          <div class="card-body overflow-auto" style="max-height: 400px;">
              <span th:each="user: ${allUsers}" th:remove="tag">
                <div class="row justify-content-center">
                  <p class="mr-3" th:text="${user.getUser().getFirstName() + ' ' + user.getUser().getLastName()}"></p>
                  <p class="mr-3" th:text="${user.getEmail()}"></p>
                </div>
              </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/dashboard/logout.html :: logout"></div>
  <div th:replace="fragments/dashboard/scripts.html :: script"></div>
</body>
</html>
