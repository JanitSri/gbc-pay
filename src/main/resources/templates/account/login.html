<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:insert="fragments/head.html :: head('Login','Login to use the secure GBC Pay application.')"></th:block>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="alert alert-primary alert-dismissible fade show" role="alert"
                       th:if="${successfulRegister}">
                    <span th:text="${successfulRegister}" th:remove="tag"></span>
                    <span type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </span>
                  </div>
                  <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${validToken}">
                    <span th:text="${validToken}" th:remove="tag"></span>
                    <span type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </span>
                  </div>
                  <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${inValidToken}">
                    <span th:text="${inValidToken}" th:remove="tag"></span>
                    <span type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </span>
                  </div>
                  <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${forgotPassword}">
                    <span th:text="${forgotPassword}" th:remove="tag"></span>
                    <span type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </span>
                  </div>
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" th:action="@{/login}" method="post">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" placeholder="Password">
                    </div>
                    <div class="form-group ml-3">
                      <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Login
                    </button>
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" th:href="@{/forgot_password}">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" th:href="@{/register}">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/scripts.html :: script"></div>
</body>
</html>
