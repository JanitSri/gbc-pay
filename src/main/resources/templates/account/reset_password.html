<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head('Reset Password', 'GBC Pay reset password page.')"></head>

<body class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Reset Your Password</h1>
                  </div>
                  <form class="user" th:action="@{'/reset_password?token=' + ${emailToken}}" th:object="${user}" method="post">
                    <div>
                      <ul th:if="${#fields.hasErrors('*')}">
                        <li th:errors="*{password}" class="text-danger"></li>
                        <li th:errors="*{confirmPassword}" class="text-danger"></li>
                      </ul>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" placeholder="Password" th:field="*{password}">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" placeholder="Confirm Password" th:field="*{confirmPassword}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Reset
                    </button>
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" th:href="@{/register}">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/service_terms.html :: terms"></div>
  <div th:replace="fragments/scripts.html :: script"></div>
</body>
</html>
