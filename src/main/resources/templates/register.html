<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Employee Registration</h2>
                <div class="alert alert-danger" role="alert"th:if="${userExists}">
                    User already exists. <a th:href="@{/login}">Login</a>
                </div>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div>
                        <ul th:if="${#fields.hasErrors('*')}">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}" style="color: red;"></li>
                        </ul>
                    </div>
                    <div class="form-row">

                        <div class="col-md-6 form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}">
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red;"></span>
                        </div>

                        <div class="col-md-6 form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}">
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red;"></span>
                        </div>

                        <div class="col-md-6 form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" th:field="*{address}">
                            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></span>
                        </div>

                        <div class="col-md-6 form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" th:field="*{email}">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
                        </div>

                        <div class="col-md-6 form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" th:field="*{password}">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
                        </div>

                        <div class="col-md-6 form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" th:field="*{confirmPassword}">
                            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color: red;"></span>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
